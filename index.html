<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <div class="header-container col-1 ">
                <div class="header-pictures">
                    <img class="icon" src="images/icon-profile.png" alt="profile">
                    <img class="main-logo" src="images/logo.png" alt="tinder logo">
                    <img class="icon" src="images/icon-chat.png" alt="chat">
                </div>
            </div>
        </header>
        <main id="main-content">

        </main>
        <footer>
            <div class=" footer-container col-1">
                <div class="buttons">
                    <div class="dislike-btn btn-shape">
                        <img src="/images/icon-cross.png" alt="dislike" id="nope" />
                    </div>
                    <div class="like-btn btn-shape">
                        <img src="/images/icon-heart.png" alt="like" id="yes" />
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
